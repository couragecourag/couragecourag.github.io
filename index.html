<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- 文字コードの宣言 -->
    <meta charset="UTF-8">
    <!-- ページのタイトル(ブラウザのタイトルバーに表示) -->
    <title>jsClock-simple</title>
    <!-- スタイルシート(CSS)読み込み -->
    <link rel="stylesheet" href="./style.css">
    <!-- JavaScript読み込み -->
    <script src="./clock.js"></script>
</head>

<body>
    <!-- 時計枠 -->
    <div id="clock_frame">
        <!-- 日付部分 -->
        <span id="clock_date"></span>
        <!-- 時刻部分 -->
        <span id="clock_time">
            <span id="clock_h"></span>
            <span id="clock_coron">:</span>
            <span id="clock_mi"></span>
        </span>
    </div>

    <div id="weather_frame">
    </div>

    <div id="hour_template" class="weather_hour">
        <div class="time">
            <span class="caption">日付</span>
            <span class="data"></span>
        </div>

        <div class="summry">
            <span class="caption">概要</span>
            <span class="data"></span>
        </div>

        <div class="icon">
            <img src="https://darksky.net/images/weather-icons/partly-cloudy-day.png" class="icon">
        </div>

        <div class="precipIntensity">
            <span class="caption">降水量</span>
            <span class="data"></span>
        </div>

        <div class="precipProbability">
            <span class="caption">降水確率</span>
            <span class="data"></span>
        </div>

        <div class="temperature">
            <span class="caption">温度</span>
            <span class="data"></span>
        </div>

        <div class="apparentTemperature">
            <span class="caption">体感温度</span>
            <span class="data"></span>
        </div>

        <div class="humidity">
            <span class="caption">湿度</span>
            <span class="data"></span>
        </div>

        <div class="pressure">
            <span class="caption">圧力</span>
            <span class="data"></span>
        </div>

        <div class="windSpeed">
            <span class="caption">風速</span>
            <span class="data"></span>
        </div>

        <div class="windBearing">
            <span class="caption">風向き</span>
            <span class="data"></span>
        </div>

        <div class="cloudCover">
            <span class="caption">雲量</span>
            <span class="data"></span>
        </div>

        <div class="uvIndex">
            <span class="caption">UV指数</span>
            <span class="data"></span>
        </div>

        <div class="visibility">
            <span class="caption">視程</span>
            <span class="data"></span>
        </div>
        </span>
</body>

</html>
