<!DOCTYPE html>
<html>

<head>
    <!-- 文字コードの宣言 -->
    <meta charset="UTF-8">
    <!-- ページのタイトル(ブラウザのタイトルバーに表示) -->
    <title>jsClock-simple</title>
    <!-- スタイルシート(CSS)読み込み -->
    <link rel="stylesheet" href="./style.css">
    <!-- JavaScript読み込み -->
    <script src="./clock.js"></script>
</head>

<body>
    <!-- 時計枠 -->
    <div id="clock_frame">
        <!-- 日付部分 -->
        <span id="clock_date"></span>
        <!-- 時刻部分 -->
        <span id="clock_time"></span>
    </div>

    <iframe width="550" height="400"
        src="https://embed.windy.com/embed2.html?lat=34.805&lon=135.585&zoom=6&level=surface&overlay=rain&menu=&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&detailLat=34.690&detailLon=135.500&metricWind=m%2Fs&metricTemp=%C2%B0C&radarRange=-1"
        frameborder="0">
    </iframe>
</body>

</html>
